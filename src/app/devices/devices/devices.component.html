<div class="container">
    <h1>Devices</h1>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let device of devices">
                <td>{{device.name}}</td>
                <td>{{device.type}}</td>
                <td><button class="btn btn-primary" (click)="onEdit(device._id)">Edit</button></td>
                <td><button class="btn btn-danger" (click)="onDelete()">Delete</button></td>
            </tr>

        </tbody>
    </table>
</div>
